name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mqtt:
        image: eclipse-mosquitto:latest
        volumes:
          - ./docker/mosquitto/config:/mosquitto/config
        ports:
          - 1883:1883

    steps:
      - name: Wait for Mosquitto to be ready
        run: |
          for i in {1..30}; do
            nc -z localhost 1883 && echo "Mosquitto is up" && exit 0
            echo "Waiting for Mosquitto..."
            sleep 1
          done
          echo "Mosquitto did not start in time" && exit 1

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:e2e
